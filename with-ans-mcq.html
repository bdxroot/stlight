<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random MCQ Practice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .answer-highlight {
            animation: highlight 1.5s ease;
        }
        @keyframes highlight {
            0% { background-color: #dcfce7; }
            100% { background-color: transparent; }
        }
        .loading-spinner {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen py-8">
    <div class="max-w-4xl mx-auto px-4">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Random MCQ Practice</h1>
            <p class="text-gray-600 mt-2">20 random MCQs per page with immediate answers</p>
            <button id="reshuffleBtn" class="mt-4 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                <i class="fas fa-random mr-2"></i> Reshuffle Questions
            </button>
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block loading-spinner text-blue-500 text-4xl mb-4">
                <i class="fas fa-spinner"></i>
            </div>
            <p class="text-gray-600">Loading MCQs...</p>
        </div>

        <!-- Error State -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-red-500 text-4xl mb-4">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <p class="text-lg text-gray-700 mb-4">Failed to load MCQs</p>
            <button onclick="loadMCQs()" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Retry
            </button>
        </div>

        <!-- MCQ Container -->
        <div id="mcqContainer" class="space-y-6 mb-8 hidden">
            <!-- MCQs will be inserted here by JavaScript -->
        </div>

        <!-- Pagination -->
        <div id="pagination" class="flex justify-between hidden">
            <button id="prevBtn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg disabled:opacity-50">
                <i class="fas fa-arrow-left mr-2"></i> Previous
            </button>
            <span id="pageInfo" class="self-center text-gray-700">Page 1 of 1</span>
            <button id="nextBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg">
                Next <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </div>
    </div>

    <script>
        // Configuration
        const JSON_URL = "https://www.jsonkeeper.com/b/E7Z2"; // Replace with your JSON URL
        const MCQS_PER_PAGE = 20;

        // DOM Elements
        const mcqContainer = document.getElementById('mcqContainer');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const pageInfo = document.getElementById('pageInfo');
        const loadingState = document.getElementById('loadingState');
        const errorState = document.getElementById('errorState');
        const pagination = document.getElementById('pagination');
        const reshuffleBtn = document.getElementById('reshuffleBtn');

        // Variables
        let allMCQs = [];
        let randomizedMCQs = [];
        let currentPage = 0;
        let totalPages = 1;

        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        // Initialize
        loadMCQs();

        // Load MCQs from JSON URL
        async function loadMCQs() {
            try {
                // Show loading state
                loadingState.classList.remove('hidden');
                errorState.classList.add('hidden');
                mcqContainer.classList.add('hidden');
                pagination.classList.add('hidden');
                
                // Fetch JSON data
                const response = await fetch(JSON_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                
                allMCQs = await response.json();
                randomizedMCQs = shuffleArray(allMCQs);
                totalPages = Math.ceil(randomizedMCQs.length / MCQS_PER_PAGE);
                
                // Hide loading state and show content
                loadingState.classList.add('hidden');
                mcqContainer.classList.remove('hidden');
                pagination.classList.remove('hidden');
                
                renderMCQs();
            } catch (error) {
                console.error('Error loading MCQs:', error);
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }
        }

        // Reshuffle questions
        function reshuffleQuestions() {
            randomizedMCQs = shuffleArray(allMCQs);
            currentPage = 0;
            renderMCQs();
            window.scrollTo(0, 0);
        }

        // Render MCQs for current page
        function renderMCQs() {
            mcqContainer.innerHTML = '';
            const startIdx = currentPage * MCQS_PER_PAGE;
            const endIdx = Math.min(startIdx + MCQS_PER_PAGE, randomizedMCQs.length);
            
            for (let i = startIdx; i < endIdx; i++) {
                const mcq = randomizedMCQs[i];
                const mcqElement = document.createElement('div');
                mcqElement.className = 'bg-white rounded-lg shadow-md p-6';
                mcqElement.innerHTML = `
                    <div class="mb-4">
                        <h3 class="text-lg font-semibold text-gray-800">${i+1}. ${mcq.question}</h3>
                    </div>
                    <div class="space-y-2 mb-4">
                        ${mcq.options.map((option, idx) => `
                            <div class="p-3 border rounded-lg ${idx === mcq.correctAnswer ? 'bg-green-50 border-green-200 answer-highlight' : 'border-gray-200'}">
                                ${String.fromCharCode(65 + idx)}. ${option}
                                ${idx === mcq.correctAnswer ? '<span class="ml-2 text-green-600"><i class="fas fa-check-circle"></i></span>' : ''}
                            </div>
                        `).join('')}
                    </div>
                    <div class="bg-blue-50 p-3 rounded-lg text-sm text-gray-700">
                        <span class="font-semibold">Explanation:</span> ${mcq.explanation}
                    </div>
                `;
                mcqContainer.appendChild(mcqElement);
            }

            // Update pagination
            pageInfo.textContent = `Page ${currentPage + 1} of ${totalPages}`;
            prevBtn.disabled = currentPage === 0;
            nextBtn.disabled = currentPage === totalPages - 1;
        }

        // Event listeners
        prevBtn.addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
                renderMCQs();
                window.scrollTo(0, 0);
            }
        });

        nextBtn.addEventListener('click', () => {
            if (currentPage < totalPages - 1) {
                currentPage++;
                renderMCQs();
                window.scrollTo(0, 0);
            }
        });

        reshuffleBtn.addEventListener('click', reshuffleQuestions);
    </script>
</body>
</html>
